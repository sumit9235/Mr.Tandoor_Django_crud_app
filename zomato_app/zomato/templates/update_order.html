{% extends 'base1.html' %}

{% block body %}
<div class="container my-3 col-md-6 mx-auto mt-5">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h2 class="text-center">Update Order Status</h2>
        </div>
        <div class="card-body">
            <form method="post" action="/update_order/{{ order.id }}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="status" class="form-label">New Status:</label>
                    <select id="status" name="status" class="form-select" required>
                        <option value="received">Received</option>
                        <option value="preparing">Preparing</option>
                        <option value="delivered">Delivered</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success form-control">Update Status</button>
                </div>
            </form>
            <a href="/order_list" class="btn btn-primary">Back to Orders</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
{% endblock body %}
